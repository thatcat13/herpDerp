<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>HerpDerp</title>
  </head>
  <body>
    <form id="herp-derp-form">
      <label for="goal">Enter a number:</label>
      <input id="goal" type="number">
      <button type="submit">Submit</button>
    </form>
    <form id="signup">
      <label for="email">Enter your email:</label>
      <input id="email" type="text">
      <button type="submit">Submit</button>
    </form>
    <ul id="solution"></ul>
    <form id="calculator-form">
      <label for="number1">Enter a number:</label>
      <input id="number1" type="number">
      <label for="number2">Enter another number:</label>
      <input id="number2" type="number"><br>
      <button id="add" type="button" name="add">Add</button>
      <button id="subtract" type="button" name="subtract">Subtract</button>
      <button id="divide" type="button" name="divide">Divide</button>
      <button id="multiply" type="button" name="multiply">Multiply</button>
    </form>
    <div id="solution2"></div>
  </body>
</html>
